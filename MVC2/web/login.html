<html>
    <head>
        <title>Login Page</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="base">
        <link rel="stylesheet" href="grid">  
        <link rel="stylesheet" href="loginStyle" >
    </head>
    <body>
        <div class="container">
            <div class="grid">
                <div class="row">
                    <h1>Login</h1>
                </div>
    
                <div class="main row">
                    <form action="loginAction" method="POST">
                        <div class="title">Username</div> 
                        <input type="text" name="txtUsername" value="" class="text-box"/> <br/>
                        <div class="title">Password</div> 
                        <input type="password" name="txtPassword" value="" class="text-box"/> <br/>
                        <div class="button">
                            <input type="submit" value="Login" class="btn" />
                            <input type="reset" value="Reset" class="btn" />
                        </div>
                    </form>
                </div>
    
                <div class="footer row">
                    <a href="signUpPage">Don't have account? Sign Up!</a>
                    <a href="showBookAction">Click here to buy books</a>
                </div>
            </div>
        </div>
    </body>
</html>
