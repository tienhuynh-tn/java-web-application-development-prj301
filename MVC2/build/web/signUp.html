<html>

    <head>
        <title>Sign Up</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/base.css">
        <link rel="stylesheet" href="./css/grid.css">
        <link rel="stylesheet" href="./css/signUpStyle.css">
    </head>

    <body>
        <div class="container">
            <div class="grid">
                <div class="row">
                    <h1>Create New Account</h1>
                </div>

                <div class="main row">
                    <form action="signUpAction" method="POST">
                        <div class="item">
                            <div class="title">
                                Username * 
                                <span class="guide">
                                    {e.g. 6 - 30 chars}
                                </span>  
                            </div>
                            <input type="text" name="txtUsername" value="" class="text-box"/>

                        </div>
                        <div class="item">
                            <div class="title">
                                Password * 
                                <span class="guide">
                                    {e.g. 6 - 20 chars}
                                </span> 
                            </div>
                            <input type="password" name="txtPassword" value="" class="text-box"/>
                        </div>
                        <div class="item">
                            <div class="title">
                                Confirm *
                            </div>
                            <input type="password" name="txtConfirm" value="" class="text-box"/>
                        </div>
                        <div class="item">
                            <div class="title">
                                First name * 
                                <span class="guide">
                                    {e.g. 2 - 50 chars}
                                </span> 
                            </div>
                            <input type="text" name="txtFirstname" value="" class="text-box"/>
                        </div>
                        <div class="item">
                            <div class="title">
                                Middle name 
                                <span class="guide">
                                    {e.g. 0 - 50 chars} 
                                </span>
                            </div>
                            <input type="text" name="txtMiddlename" value="" class="text-box"/>
                        </div>
                        <div class="item">
                            <div class="title">
                                Last name * 
                                <span class="guide">
                                    {e.g. 2 - 50 chars} 
                                </span>
                            </div>
                            <input type="text" name="txtLastname" value="" class="text-box"/>
                        </div>
                        <div class="footer">
                            <div class="button">
                                <input type="submit" value="Sign Up" class="btn" />
                                <input type="reset" value="Reset" class="btn" />
                            </div>
                            <div class="login">
                                <span class="text">Have already an account?</span>
                                <a href="loginPage">Login Here!</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </body>

</html>
